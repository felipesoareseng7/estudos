<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
  <style>
    h1 {
height: 150px;
width: 200px;

border: 10px  yellow;

padding: 10px  blue;

margin-top: 10px;
margin-right: 10px;
margin-bottom: 10px;
margin-left: 10px;

outline-width: 5px;
outline-style: dashed ;
outline-color: blueviolet;

    }
    a{
border-width: 4px;
border-style: solid;
border-color: blue;
    }

  </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>vamos ver como tudo isso funciona</p>
    
</body>
</html>
